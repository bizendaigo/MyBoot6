<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>書籍編集画面</title>
</head>
	<body>
		<form th:action="@{/books/edit}" th:object="${bookForm}" method="post"><!--更新押されたときの遷移先-->
		<table>
			<tr>
				<td>タイトル:</td><td><input type="text" name="title" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td>著者：</td><td><input type="text" name="writter" th:field="*{writter}" /></td>
			</tr>
			<tr>
				<td>出版社：</td><td><input type="text" name="publisher" th:field="*{publisher}" /></td>
			</tr>
			<tr>
				<td>価格：</td><td><input type="text" name="price" th:field="*{price}" /></td>
			</tr>
		</table>
			<input type="hidden" name="id" th:value="${param.id[0]}" />
			<input type="submit" name="goToTop" value="戻る" />
			<input type="submit" value="更新" />
		</form>
	</body>
</html>

<!--
	th:object="${bookForm} ：ModelにセットされたbookForm使用
	th:field="*{writter}　　　：*{フィールド名}を使って、th:object内のデータを使うことができる
　　　 <input type="hidden" name="id" th:value="${param.id[0]}" />
									    param.名称でリクエスト値にアクセスできる
										編集ボタン押下時に隠し(hidden)でidを渡しているので、
										param.idにてアクセス
										リクエスト値は同名の値がある場合配列に入れるので、
										String[]で渡される。よってparam.id[0]を使っている
-->
